<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="text">Это не выключить😈</div>
    <audio id="audio" loop autoplay>
        <source src="pod-zalypoy.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    <script>
        const audio = document.getElementById('audio');

        document.body.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.warn('Fullscreen отказан:', err);
                });
            }
            audio.play().catch(err => {
                console.warn('Автозапуск музыки отказан:', err);
            });
        });

        audio.play().catch(err => {
            console.warn('Автозапуск музыки отказан:', err);
        });
    </script>
</body>
</html>
