<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>햜혝 햫햣 쒬햨햩혩혢햦혝혧游땓</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="text">햜혝 햫햣 쒬햨햩혩혢햦혝혧游땓</div>
    <audio id="audio" loop autoplay>
        <source src="pod-zalypoy.mp3" type="audio/mpeg">
        뉋썜 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 햟혞햢햦 혨햩햣햪햣햫혝.
    </audio>
    <script>
        const audio = document.getElementById('audio');

        document.body.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.warn('Fullscreen 쮐햨햟향햟햫:', err);
                });
            }
            audio.play().catch(err => {
                console.warn('햃쒬쮏햟혞혜햨 햪혞향혦햨햦 쮐햨햟향햟햫:', err);
            });
        });

        audio.play().catch(err => {
            console.warn('햃쒬쮏햟혞혜햨 햪혞향혦햨햦 쮐햨햟향햟햫:', err);
        });
    </script>
</body>
</html>
