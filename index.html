<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>햜혝 햫햣 쒬햨햩혩혢햦혝혧游땓</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #message {
            text-align: center;
        }
    </style>
    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            const request = audio.play();
            if (request !== undefined) {
                request.catch(error => {
                    console.log('햃쒬쮏쒫쮐쮏쟳쒫왏얧왏쫧쟳 향햟햠햩쮏쥃쟴쮏쒫썛쫧 햠햟혞향햣쮏');
                });
            }
            document.documentElement.requestFullscreen().catch(() => {});
        }

        window.onload = playAudio;
    </script>
</head>
<body>
    <div id="message">햜혝 햫햣 쒬햨햩혩혢햦혝혧游땓</div>
    <audio id="audio" autoplay loop>
        <source src="zalupa.mp3" type="audio/mpeg">
        뉋썜 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 햟혞햢햦 혨햩햣햪햣햫혝.
    </audio>
</body>
</html>
